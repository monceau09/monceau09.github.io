layout: contact
---




      <h1 id="contact-us">Let's work together</h1>
      <p>You can use the following contact form to send me an email.</p>

    <form id="contactform" action="//formspree.io/monceau09@hotmail.fr" method="POST">

    <ul class="form-style-1">
        <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" required/>&nbsp;<input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
        <li>
            <label>Email <span class="required">*</span></label>
            <input type="email" name="_replyto" class="field-long" placeholder="Your email"required />
            <input type="hidden" name="_subject" value="Codeafternoon contact" />
        </li>
        <li>
            <label>Subject</label>
            <select name="field4" class="field-select">
            <option value="Advertise">Advertise</option>
            <option value="Partnership">Partnership</option>
            <option value="General Question">General</option>
            </select>
        </li>
        <li>
            <label>Tell me about your project <span class="required">*</span></label>
            <textarea name="field5" placeholder="Your message"required id="field5" class="field-long field-textarea" > </textarea>
        </li>
        <li>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="submit" value="Submit" />
        </li>
    </ul>
    </form>
